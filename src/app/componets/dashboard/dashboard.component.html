
<mat-sidenav-container class="container-fluid">
    <mat-sidenav #sidebar mode="side" opened>
       <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar  class="bg-light">
                <mat-icon (click)="sidebar.toggle()"  >menu</mat-icon>
                    <div class="box">
                        <mat-form-field class="example-full-width" appearance="fill">
                        <input matInput type="search" placeholder="search your favorite"  class="searchfield">     
                        </mat-form-field>
                        <mat-icon>search</mat-icon>
                         
                    </div>
                    
                </mat-toolbar>
                    
    
            </div>
            <div class="main">
                
                <app-recommendation></app-recommendation>
                
            </div>
    
        </div>
        
    </mat-sidenav-content>
    </mat-sidenav-container>
