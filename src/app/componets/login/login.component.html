<div class="outer">
    <div class="container">
        
        <div class="row">
           
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold"> MuZix Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="d-flex flex-row justify-content-center">
                                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFUgYuemV7b3RJ9bnFxeVfAtlxYXl9SG-G4B5g3Y0uRlE8JjKBy0F98p8Fd7bV1eRCclI&usqp=CAU">
                            </div>
                                <div class="input-field mt-3" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" class="input" type="text" placeholder="username" required>
                                </div>
                                <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Username is required</small>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input  formControlName="password" name="input" class="input" [type]="type" placeholder="password" required>
                                    
                                    <span (click)="hideShowPass()" class="fa fa-eye-slash" class="fa {{eyeIcon}}"></span>
                                </div>
                                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*password is required</small>
                            </div>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget Password?</a>
                            </div>
                            <button (click)="onLogin()" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have an accont? <a id="forget" routerLink="/signup">Sign Up</a></div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
