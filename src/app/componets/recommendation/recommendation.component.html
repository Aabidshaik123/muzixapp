<mat-sidenav-container class="container-fluid">
    <mat-sidenav #sidebar mode="side" opened>
       <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar  class="bg-dark">
                <mat-icon (click)="sidebar.toggle()"  >menu</mat-icon>
                    
                    
                </mat-toolbar>
                    
    
            </div>
            <div class="main">
                <div class="container mt-2">
                    <div class="row">
                        <div class="col">
                            <h1 class="side-headings text-dark" > Top Recommended</h1>
                         
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3" *ngFor="let album of albums">
                                        <div class="card mt-3" >
                                            <div class="card-body bg-secondary text-white text-center">
                                                
                                                <img [src]="album.images[0].url" class="img-fluid img-thumbnail"/>
                                                <p class="mt-3"> {{album.name}} </p>
                                                <a routerLink="/albums/{{album.id}}" class="btn btn-outline-light">View album</a>
                                            </div>
                                        </div>   
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                
            </div>
    
        </div>
        
    </mat-sidenav-content>
    </mat-sidenav-container>
